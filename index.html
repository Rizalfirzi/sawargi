<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="article">
    <meta property="og:title" content="SAWARGI_ID">
    <meta property="og:description" content="Check Out Sekarang">
    <meta property="og:image" content="https://sawargi.vercel.app/images/logo.png">
    <meta property="og:url" content="https://sawargi.vercel.app/">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="600">
    <meta property="og:image:alt" content="kecil">
    <title>Sawargi_id</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(images/bg2.png);
            background-position: center;
            /* display: grid
; */
            height: 100vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s forwards;
            align-content: center;
            align-items: stretch;
            justify-items: center;
        }

        .container {
            background: rgb(75 72 64 / 55%);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            /* Efek blur */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            transform: scale(0.8);
            opacity: 0;
            animation: zoomIn 0.5s forwards 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Border halus */
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .links a {
            display: block;
            background: linear-gradient(2deg, #1a1b1c, #636464);
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.6s;
        }

        .links a:hover {
            background: linear-gradient(2deg, #1a1b1c, #636464);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .links a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease-out;
            border-radius: 50%;
        }

        .links a:active::after {
            transform: translateX(-50%) scale(2);
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .carousel-control-prev {
            display: none;
        }

        .carousel-control-next {
            display: none;
        }

        .carousel {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="images/logo.png" alt="Profile Picture">
            <h2 style="color: white">SAWARGI_ID</h2>
        </div>
        <div class="links">
            <a href="https://s.lazada.co.id/s.CMjMj" target="_blank">Lazada</a>
            <a href="https://id.shp.ee/WGGryWt" target="_blank">Shopee</a>
            <a href="https://vt.tiktok.com/ZSMyta2Uu/?page=Mall " target="_blank">TikTok</a>
            <a href="https://wa.me/6282115488258" target="_blank">WhatsApp</a>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide animate__animated animate__slideInUp animate__delay-2s" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/coba.png" class="d-block w-100" alt="sawargi">
                
            </div>
            <div class="carousel-item">
                <img src="images/coba.png" class="d-block w-100" alt="sawargi">
                
            </div>
            <div class="carousel-item">
                <img src="images/coba.png" class="d-block w-100" alt="sawargi">
                
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        <p style="margin: 5px;">&copy; <span id="year"></span> SAWARGI_ID.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        document.querySelectorAll('.links a').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault(); // Hilangkan aksi default
                let target = this.getAttribute('href');
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                setTimeout(() => {
                    window.open(target, '_blank'); // Buka link di tab baru setelah animasi
                    ripple.remove(); // Hapus efek ripple
                }, 300);
            });
        });
    </script>
</body>
